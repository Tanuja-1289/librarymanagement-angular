<div class="col-md-4 offset-md-4 mt-5 card card-body mt-5">
    <h4 class="center border-bottom">Update User Form</h4>
    <div class="alert alert-danger" *ngIf='error'></div>
    <form #updateUserForm='ngForm' (ngSubmit)="updateUser(updateUserForm)">

        <div class="form-group">
            <input type="text" name="user_id" id="user_id" #user_id='ngModel' ngModel class="form-control mb-3" required
               readonly placeholder="Enter the Id..">
               <div *ngIf="user_id.touched && user_id.invalid">
                <p class="alert alert-danger" *ngIf="user_id.errors.required">
                    *this field is required
                </p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" name="user_name" id="user_name" #user_name='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the name..">
                <div *ngIf="user_name.touched && user_name.invalid">
                    <p class="alert alert-danger" *ngIf="user_name.errors.required"> This field is required</p>
                </div>

        </div>
        <div class="form-group">
            <input type="email" name="email_id" id="email_id" #email_id='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the email..">
                <div *ngIf="email_id.touched && email_id.invalid">
                    <p class="alert alert-danger" *ngIf="email_id.errors.required"> This field is required</p>
                </div>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the password...">
                <div *ngIf="password.touched && password.invalid">
                    <p class="alert alert-danger" *ngIf="password.errors.required"> This field is required</p>
                </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-left">Update</button>
        </div>
    </form>
</div>
