<div class="col-md-4 offset-md-4 mt-5 card card-body mt-5">
    <h4 class="center border-bottom">Register Form</h4>
    <div class="alert alert-danger" *ngIf='error'></div>
    <form #studentRegisterForm='ngForm' (ngSubmit)="register(studentRegisterForm)" *ngIf="!isloading">

        <div class="form-group">
            <input type="text" name="" #user_id='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the Id..">
                <div *ngIf="user_id.touched && user_id.invalid">
                    <p class="text-danger" *ngIf="user_id.errors.required">
                        *this field is required
                    </p>
                </div>
        </div>

        <div class="form-group">
            <input type="text" name="user_name" #user_name='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the name..">
                <div *ngIf="user_name.touched && user_name.invalid">
                    <p class="text-danger" *ngIf="user_name.errors.required">
                        *this field is required
                    </p>
                </div>
        </div>

        <div class="form-group">
            <input type="email" name="email_id" #email_id='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the email..">
                <div *ngIf="email_id.touched && email_id.invalid">
                    <p class="text-danger" *ngIf="email_id.errors.required">
                        *this field is required
                    </p>
                </div>
        </div>

        <div class="form-group">
            <input type="password" name="password" #password='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the password...">
                <div *ngIf="password.touched && password.invalid">
                    <p class="text-danger" *ngIf="password.errors.required">
                        *this field is required
                    </p>
                </div>
        </div>

        <div class="form-group">
            <input type="text" name="type" #type='ngModel' ngModel class="form-control mb-3" required
                placeholder="Enter the type..">
                <div *ngIf="type.touched && type.invalid">
                    <p class="text-danger" *ngIf="type.errors.required">
                        *this field is required
                    </p>
                </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-left">Submit</button>
        </div>
    </form>
</div>
